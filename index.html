const TerceirizacaoTurnover = ({ supabaseClient, filters }) => {
    const [loading, setLoading] = React.useState(false);
    const [data, setData] = React.useState({
        headcount_inicial: 0,
        admissoes: 0,
        demissoes: 0,
        expansao: 0, // Novo
        reducao: 0,  // Novo
        trocas: 0,
        turnover_perc: 0,
        lista_admitidos: [],
        lista_demitidos: [],
        lista_expansao: [], // Novo
        lista_reducao: [],  // Novo
        lista_trocas: []
    });

    // --- Definição segura dos Ícones ---
    const SafeIcon = (name, fallback = 'Activity') => {
        // Verifica se Icons existe e se a propriedade existe dentro dele
        if (typeof Icons === 'undefined') return () => <span>?</span>;
        return Icons[name] || Icons[fallback] || Icons.Activity;
    };

    const IconUserPlus = SafeIcon('UserPlus', 'Plus');
    const IconUserMinus = SafeIcon('UserMinus', 'Minus');
    const IconRefresh = SafeIcon('RefreshCw', 'RefreshCcw');
    const IconUsers = SafeIcon('Users', 'User');
    const IconLoader = SafeIcon('Loader2', 'Loader');
    const IconTrendingUp = SafeIcon('TrendingUp', 'ArrowUp');
    const IconTrendingDown = SafeIcon('TrendingDown', 'ArrowDown');

    const fetchData = React.useCallback(async () => {
        setLoading(true);
        try {
            const { data: res, error } = await supabaseClient.rpc('get_terceirizacao_turnover', {
                p_data_ini: filters.dateIni,
                p_data_fim: filters.dateFim,
                p_filial: filters.filial || 'Todas'
            });

            if (error) throw error;
            setData(res);
        } catch (e) {
            console.error("Erro ao buscar turnover:", e);
        } finally {
            setLoading(false);
        }
    }, [supabaseClient, filters]);

    React.useEffect(() => {
        fetchData();
    }, [fetchData]);

    const KpiCard = ({ title, value, iconName, color, subtext, suffix = "" }) => {
        const Icon = SafeIcon(iconName);
        
        const colorClasses = {
            blue: "text-blue-600 bg-blue-100 dark:bg-blue-900/30 dark:text-blue-400",
            indigo: "text-indigo-600 bg-indigo-100 dark:bg-indigo-900/30 dark:text-indigo-400",
            emerald: "text-emerald-600 bg-emerald-100 dark:bg-emerald-900/30 dark:text-emerald-400",
            red: "text-rose-600 bg-rose-100 dark:bg-rose-900/30 dark:text-rose-400",
            amber: "text-amber-600 bg-amber-100 dark:bg-amber-900/30 dark:text-amber-400",
            orange: "text-orange-600 bg-orange-100 dark:bg-orange-900/30 dark:text-orange-400",
            purple: "text-purple-600 bg-purple-100 dark:bg-purple-900/30 dark:text-purple-400",
        };

        const activeClass = colorClasses[color] || colorClasses.blue;

        return (
            <div className="glass-card p-4 flex flex-col justify-between relative overflow-hidden hover:-translate-y-1 transition-transform duration-300 min-h-[110px]">
                <div className="flex justify-between items-start mb-2">
                    <div>
                        <p className="text-slate-500 dark:text-slate-400 text-[10px] font-bold uppercase tracking-wider">{title}</p>
                        <h3 className="text-2xl font-black text-slate-700 dark:text-slate-100 mt-0.5">
                            {loading ? <IconLoader className="animate-spin h-6 w-6 opacity-50"/> : (
                                <span>{value}{suffix}</span>
                            )}
                        </h3>
                    </div>
                    <div className={`p-2 rounded-lg ${activeClass} shadow-sm`}>
                        <Icon size={18} strokeWidth={2.5} />
                    </div>
                </div>
                {subtext && <p className="text-[10px] text-slate-400 dark:text-slate-500 font-medium leading-tight">{subtext}</p>}
            </div>
        );
    };

    // Sub-componente de Tabela Reutilizável
    const TableSection = ({ title, icon: Icon, colorClass, dataList, emptyMessage, columns = ["Data", "Fornecedor", "Placa"] }) => (
        <div className="glass-card overflow-hidden flex flex-col h-[350px]">
            <div className={`p-3 ${colorClass} bg-opacity-10 dark:bg-opacity-20 border-b border-opacity-20 flex justify-between items-center`}>
                <h3 className={`font-bold text-sm flex items-center gap-2 ${colorClass.replace('bg-', 'text-').replace('-50', '-700')}`}>
                    <Icon width={16} /> {title}
                </h3>
                <span className="text-xs font-bold bg-white dark:bg-slate-800 px-2 py-0.5 rounded opacity-70">
                    {dataList?.length || 0}
                </span>
            </div>
            <div className="flex-1 overflow-y-auto custom-scrollbar p-0">
                <table className="w-full text-xs text-left border-collapse">
                    <thead className="sticky top-0 bg-white dark:bg-slate-900 shadow-sm text-slate-500 z-10">
                        <tr>
                            {columns.map((col, i) => <th key={i} className="p-2 bg-slate-50 dark:bg-slate-800/80 backdrop-blur">{col}</th>)}
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100 dark:divide-slate-800 text-slate-600 dark:text-slate-300">
                        {loading ? (
                            <tr><td colSpan={columns.length} className="p-10 text-center"><IconLoader className="animate-spin mx-auto opacity-50"/></td></tr>
                        ) : (dataList || []).map((item, i) => (
                            <tr key={i} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                <td className="p-2 font-mono text-slate-500 whitespace-nowrap">{Utils.date.formatNice(item.data_inicial || item.data_final || item.data_troca)}</td>
                                <td className="p-2 font-semibold truncate max-w-[100px]" title={item.fornecedor}>{item.fornecedor}</td>
                                {item.placa_antiga ? (
                                    <>
                                        <td className="p-2 text-rose-500 line-through text-[10px]">{item.placa_antiga}</td>
                                        <td className="p-2 text-emerald-600 font-bold text-[10px]">{item.placa_nova}</td>
                                    </>
                                ) : (
                                    <td className="p-2 font-mono bg-slate-100 dark:bg-slate-800 rounded text-center text-[10px]">{item.equipamento}</td>
                                )}
                            </tr>
                        ))}
                        {!loading && (!dataList || dataList.length === 0) && (
                            <tr><td colSpan={columns.length} className="p-8 text-center italic text-slate-400 text-[10px]">{emptyMessage}</td></tr>
                        )}
                    </tbody>
                </table>
            </div>
        </div>
    );

    return (
        <div className="space-y-6 animate-enter pb-10">
            {/* Header */}
            <div className="flex flex-col md:flex-row justify-between items-end gap-4">
                <div>
                    <h2 className="text-xl font-bold text-slate-800 dark:text-slate-100 flex items-center gap-2">
                        <IconUsers className="text-indigo-500" /> Dashboard Turnover & Frota
                    </h2>
                    <p className="text-sm text-slate-500 dark:text-slate-400 mt-1">
                        Análise completa de movimentação de Fornecedores e Veículos.
                    </p>
                </div>
                <div className="text-xs text-right text-slate-400 bg-white dark:bg-slate-800 p-2 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm">
                    <p className="uppercase font-bold text-[10px] mb-1">Período Selecionado</p> 
                    <span className="font-mono text-indigo-500 font-bold text-sm">
                        {Utils.date.formatNice(filters.dateIni)} até {Utils.date.formatNice(filters.dateFim)}
                    </span>
                </div>
            </div>

            {/* Grid de KPIs - 7 Cards agora */}
            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
                <div className="col-span-1 lg:col-span-1">
                    <KpiCard title="Headcount" value={data.headcount_inicial} iconName="Users" color="blue" subtext="Fornecedores Iniciais" />
                </div>
                
                {/* Grupo Fornecedores */}
                <KpiCard title="Novos Fornecedores" value={data.admissoes} iconName="UserPlus" color="emerald" subtext="Entrada CNPJ" />
                <KpiCard title="Saída Fornecedores" value={data.demissoes} iconName="UserMinus" color="red" subtext="Saída CNPJ" />
                
                {/* Grupo Frota */}
                <KpiCard title="Expansão Frota" value={data.expansao} iconName="TrendingUp" color="indigo" subtext="Add Veículo (Já ativo)" />
                <KpiCard title="Redução Frota" value={data.reducao} iconName="TrendingDown" color="amber" subtext="Remove Veículo (Ativo)" />
                <KpiCard title="Trocas" value={data.trocas} iconName="RefreshCw" color="orange" subtext="Substituição" />
                
                {/* Turnover Geral */}
                <KpiCard 
                    title="Turnover" 
                    value={data.turnover_perc ? data.turnover_perc.toFixed(1) : '0.0'} 
                    suffix="%"
                    iconName="Activity" 
                    color={data.turnover_perc > 5 ? "red" : "purple"}
                    subtext="Rotatividade CNPJ"
                />
            </div>

            <hr className="border-slate-200 dark:border-slate-800" />

            {/* SEÇÃO 1: MOVIMENTAÇÃO DE FORNECEDORES (CNPJ) */}
            <div>
                <h3 className="text-sm font-bold text-slate-500 mb-3 uppercase tracking-wider flex items-center gap-2">
                    <IconUsers size={16}/> Movimentação de Fornecedores (CNPJ)
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <TableSection 
                        title="Novos Fornecedores (Admissão Real)" 
                        icon={IconUserPlus} 
                        colorClass="bg-emerald-50 text-emerald-700" 
                        dataList={data.lista_admitidos} 
                        emptyMessage="Nenhum novo fornecedor contratado."
                    />
                    <TableSection 
                        title="Fornecedores Desligados (Saída Real)" 
                        icon={IconUserMinus} 
                        colorClass="bg-rose-50 text-rose-700" 
                        dataList={data.lista_demitidos} 
                        emptyMessage="Nenhum fornecedor encerrado totalmente."
                    />
                </div>
            </div>

            {/* SEÇÃO 2: GESTÃO DE FROTA (VEÍCULOS) */}
            <div>
                <h3 className="text-sm font-bold text-slate-500 mb-3 uppercase tracking-wider flex items-center gap-2">
                    <IconRefresh size={16}/> Gestão de Frota (Veículos)
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <TableSection 
                        title="Expansão de Frota (Veículo Adicional)" 
                        icon={IconTrendingUp} 
                        colorClass="bg-indigo-50 text-indigo-700" 
                        dataList={data.lista_expansao} 
                        emptyMessage="Nenhum aumento de frota em parceiros ativos."
                    />
                    <TableSection 
                        title="Redução de Frota (Devolução Veículo)" 
                        icon={IconTrendingDown} 
                        colorClass="bg-amber-50 text-amber-700" 
                        dataList={data.lista_reducao} 
                        emptyMessage="Nenhuma redução parcial de frota."
                    />
                     <TableSection 
                        title="Trocas de Veículo (Substituição)" 
                        icon={IconRefresh} 
                        colorClass="bg-orange-50 text-orange-700" 
                        dataList={data.lista_trocas} 
                        columns={["Data", "Fornecedor", "Saiu", "Entrou"]}
                        emptyMessage="Nenhuma troca de placa."
                    />
                </div>
            </div>
        </div>
    );
};
const TerceirizacaoCadastros = ({ supabaseClient, onNotify }) => {
    const [loading, setLoading] = useState(false);
    const [list, setList] = useState([]);
    const [showModal, setShowModal] = useState(false);
    const [searchTerm, setSearchTerm] = useState(''); // Novo: Estado para busca
    
    // Novo: Estado para controlar o Modal de Exclusão Personalizado
    const [deleteConfirm, setDeleteConfirm] = useState({ show: false, id: null, nome: '' });

    const [formData, setFormData] = useState({
        cod_sap: '', apelido: '', cnpj: '', email: '', rua: '', bairro: '', cidade: '', estado: ''
    });

    // --- ÍCONES BLINDADOS ---
    const IconUsers = Icons.Users || Icons.User || Icons.FileText;
    const IconPlus = Icons.Plus || Icons.UserPlus || Icons.FileText;
    const IconEdit = Icons.Edit || Icons.Pen || Icons.FileText;
    const IconTrash = Icons.Trash || Icons.X || Icons.FileText;
    const IconSave = Icons.Save || Icons.Check || Icons.FileText;
    const IconX = Icons.X || Icons.XCircle || Icons.ArrowLeft;
    const IconSearch = Icons.Search || Icons.ZoomIn || Icons.FileText; // Novo ícone de busca
    const IconAlert = Icons.AlertTriangle || Icons.AlertCircle || Icons.Info; // Ícone para o delete
    // ------------------------

    useEffect(() => { fetchTerceiros(); }, []);

    const fetchTerceiros = async () => {
        try {
            const { data, error } = await supabaseClient.from('terceiros').select('*').order('apelido', { ascending: true }).limit(500); // Aumentei o limit para facilitar o filtro local
            if (error) throw error;
            setList(data || []);
        } catch (error) { console.error(error); }
    };

    // Lógica de Filtro em Tempo Real
    const filteredList = list.filter(item => {
        const term = searchTerm.toLowerCase();
        return (
            (item.apelido || '').toLowerCase().includes(term) ||
            (item.cod_sap || '').toString().includes(term) ||
            (item.cnpj || '').includes(term)
        );
    });

    const handleNew = () => {
        setFormData({ cod_sap: '', apelido: '', cnpj: '', email: '', rua: '', bairro: '', cidade: '', estado: '' });
        setShowModal(true);
    };

    const handleEdit = (item) => {
        setFormData({ ...item });
        setShowModal(true);
    };

    // Abre o modal de confirmação em vez do alert nativo
    const requestDelete = (item) => {
        setDeleteConfirm({ show: true, id: item.id, nome: item.apelido });
    };

    const confirmDelete = async () => {
        if (!deleteConfirm.id) return;
        try {
            const { error } = await supabaseClient.from('terceiros').delete().eq('id', deleteConfirm.id);
            if (error) throw error;
            onNotify("Excluído com sucesso.", "success");
            setDeleteConfirm({ show: false, id: null, nome: '' });
            fetchTerceiros();
        } catch (error) { onNotify("Erro ao excluir: " + error.message, "error"); }
    };

    const handleSave = async (e) => {
        e.preventDefault();
        if (!formData.cod_sap || !formData.apelido) { onNotify("Código SAP e Nome são obrigatórios.", "error"); return; }
        setLoading(true);
        try {
            const { error } = await supabaseClient.from('terceiros').upsert(formData, { onConflict: 'cod_sap' });
            if (error) throw error;
            onNotify("Salvo com sucesso!", "success");
            setShowModal(false);
            fetchTerceiros();
        } catch (error) { onNotify("Erro: " + error.message, "error"); } finally { setLoading(false); }
    };

    const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

    const inputClass = "w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg px-4 py-3 text-sm text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all shadow-sm";
    const labelClass = "block text-xs font-bold text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wide";

    return (
        <div className="space-y-6 animate-enter pb-20 relative h-full flex flex-col">
            
            {/* --- HEADER: TÍTULO + BUSCA + BOTÃO --- */}
            <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-2 bg-white/50 dark:bg-slate-900/50 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 backdrop-blur-sm shadow-sm">
                <div className="flex items-center gap-3 w-full md:w-auto">
                    <div className="p-2 bg-blue-100 dark:bg-blue-900/30 rounded-lg text-blue-600 dark:text-blue-400">
                        <IconUsers className="w-6 h-6" /> 
                    </div>
                    <div>
                        <h2 className="text-xl font-bold text-slate-800 dark:text-white">Gestão de Terceiros</h2>
                        <p className="text-xs text-slate-500 dark:text-slate-400 hidden md:block">Base de Fornecedores e Empresas</p>
                    </div>
                </div>

                <div className="flex flex-1 w-full md:w-auto items-center gap-4 justify-end">
                    {/* Barra de Busca */}
                    <div className="relative w-full md:w-96">
                        <IconSearch className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4" />
                        <input 
                            type="text" 
                            placeholder="Buscar por Nome, SAP ou CNPJ..." 
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full pl-10 pr-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500/50 transition-all shadow-sm"
                        />
                    </div>

                    <button onClick={handleNew} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-blue-500/30 transition-all flex items-center gap-2 hover:scale-105 active:scale-95 whitespace-nowrap">
                        <IconPlus className="w-5 h-5" /> <span className="hidden md:inline">Novo Cadastro</span>
                    </button>
                </div>
            </div>

            {/* --- TABELA EXPANDIDA --- */}
            <div className="flex-1 glass-card overflow-hidden shadow-xl border border-slate-200 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-900">
                <div className="overflow-x-auto h-full max-h-[75vh]">
                    <table className="w-full text-sm text-left border-collapse">
                        <thead className="bg-slate-50 dark:bg-slate-800/80 text-slate-500 dark:text-slate-400 uppercase font-bold text-xs sticky top-0 z-10 shadow-sm backdrop-blur-md">
                            <tr>
                                <th className="px-6 py-4 w-32">Cod. SAP</th>
                                <th className="px-6 py-4">Razão Social / Nome</th>
                                <th className="px-6 py-4 w-48">CNPJ</th>
                                <th className="px-6 py-4 w-48">Localidade</th>
                                <th className="px-6 py-4 text-center w-24">UF</th>
                                <th className="px-6 py-4 text-right w-32">Ações</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100 dark:divide-slate-700/50">
                            {filteredList.map((item) => (
                                <tr key={item.id} className="group hover:bg-blue-50/50 dark:hover:bg-blue-900/10 transition-colors duration-200">
                                    <td className="px-6 py-4 font-mono text-slate-600 dark:text-slate-400 font-bold group-hover:text-blue-600 dark:group-hover:text-blue-400">
                                        {item.cod_sap}
                                    </td>
                                    <td className="px-6 py-4 font-medium text-slate-800 dark:text-slate-200 text-base">
                                        {item.apelido}
                                        <div className="text-xs text-slate-400 font-normal mt-0.5">{item.email}</div>
                                    </td>
                                    <td className="px-6 py-4 text-slate-500 dark:text-slate-400 text-sm">{item.cnpj || '-'}</td>
                                    <td className="px-6 py-4 text-slate-600 dark:text-slate-400">{item.cidade || '-'}</td>
                                    <td className="px-6 py-4 text-center">
                                        {item.estado ? (
                                            <span className="px-2 py-1 rounded bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 font-bold text-xs">
                                                {item.estado}
                                            </span>
                                        ) : '-'}
                                    </td>
                                    <td className="px-6 py-4 text-right flex justify-end gap-3 opacity-80 group-hover:opacity-100">
                                        <button onClick={() => handleEdit(item)} className="p-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/30 transition-all shadow-sm" title="Editar"><IconEdit className="w-4 h-4" /></button>
                                        <button onClick={() => requestDelete(item)} className="p-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 transition-all shadow-sm" title="Excluir"><IconTrash className="w-4 h-4" /></button>
                                    </td>
                                </tr>
                            ))}
                            {filteredList.length === 0 && (
                                <tr>
                                    <td colSpan="6" className="px-6 py-20 text-center text-slate-400 dark:text-slate-500">
                                        <div className="flex flex-col items-center gap-3">
                                            <IconSearch className="w-12 h-12 opacity-20" />
                                            <p className="text-lg font-medium">Nenhum cadastro encontrado.</p>
                                            <p className="text-sm opacity-70">Tente buscar por outro termo ou adicione um novo.</p>
                                        </div>
                                    </td>
                                </tr>
                            )}
                        </tbody>
                    </table>
                </div>
            </div>

            {/* --- MODAL DE CADASTRO (GRANDE) --- */}
            {showModal && (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[60] p-4 animate-enter">
                    <div className="bg-white dark:bg-slate-900 w-full max-w-7xl shadow-2xl rounded-2xl border border-slate-200 dark:border-slate-700 flex flex-col max-h-[95vh] overflow-hidden transform transition-all scale-100">
                        
                        <div className="px-8 py-5 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
                            <div>
                                <h3 className="font-bold text-xl text-slate-800 dark:text-white flex items-center gap-3">
                                    <div className="p-2 bg-blue-100 dark:bg-blue-900/30 rounded-lg text-blue-600">
                                        {formData.cod_sap ? <IconEdit className="w-5 h-5"/> : <IconPlus className="w-5 h-5"/>}
                                    </div>
                                    {formData.cod_sap ? 'Editar Cadastro' : 'Novo Cadastro'}
                                </h3>
                                <p className="text-sm text-slate-500 dark:text-slate-400 mt-1 ml-12">Preencha os dados completos da empresa.</p>
                            </div>
                            <button onClick={() => setShowModal(false)} className="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 dark:text-slate-500 transition-colors">
                                <IconX className="w-6 h-6" />
                            </button>
                        </div>

                        <div className="p-8 overflow-y-auto bg-white dark:bg-slate-900">
                            <form id="formCadastro" onSubmit={handleSave} className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                {/* Seção 1: Identificação */}
                                <div className="md:col-span-12 mb-2"><h4 className="text-sm font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider border-b border-blue-100 dark:border-blue-900/50 pb-2">Identificação</h4></div>
                                
                                <div className="md:col-span-3">
                                    <label className={labelClass}>Código SAP *</label>
                                    <input type="text" name="cod_sap" value={formData.cod_sap} onChange={handleChange} className={`${inputClass} font-mono font-bold text-blue-600 dark:text-blue-400`} placeholder="Ex: 4000123" required />
                                </div>
                                <div className="md:col-span-6">
                                    <label className={labelClass}>Razão Social / Nome Fantasia *</label>
                                    <input type="text" name="apelido" value={formData.apelido} onChange={handleChange} className={inputClass} placeholder="Nome Oficial da Empresa" required />
                                </div>
                                <div className="md:col-span-3">
                                    <label className={labelClass}>CNPJ</label>
                                    <input type="text" name="cnpj" value={formData.cnpj} onChange={handleChange} className={inputClass} placeholder="00.000.000/0000-00" />
                                </div>

                                {/* Seção 2: Contato e Endereço */}
                                <div className="md:col-span-12 mt-4 mb-2"><h4 className="text-sm font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider border-b border-blue-100 dark:border-blue-900/50 pb-2">Contato e Localização</h4></div>

                                <div className="md:col-span-4">
                                    <label className={labelClass}>E-mail Principal</label>
                                    <input type="email" name="email" value={formData.email} onChange={handleChange} className={inputClass} placeholder="financeiro@empresa.com" />
                                </div>
                                <div className="md:col-span-8">
                                    <label className={labelClass}>Logradouro / Endereço</label>
                                    <input type="text" name="rua" value={formData.rua} onChange={handleChange} className={inputClass} placeholder="Av. das Indústrias, 1000, Galpão B" />
                                </div>

                                <div className="md:col-span-5">
                                    <label className={labelClass}>Bairro</label>
                                    <input type="text" name="bairro" value={formData.bairro} onChange={handleChange} className={inputClass} placeholder="Distrito Industrial" />
                                </div>
                                <div className="md:col-span-5">
                                    <label className={labelClass}>Cidade</label>
                                    <input type="text" name="cidade" value={formData.cidade} onChange={handleChange} className={inputClass} placeholder="São Paulo" />
                                </div>
                                <div className="md:col-span-2">
                                    <label className={labelClass}>Estado (UF)</label>
                                    <input type="text" name="estado" value={formData.estado} onChange={handleChange} className={`${inputClass} text-center uppercase`} placeholder="SP" maxLength={2} />
                                </div>
                            </form>
                        </div>

                        <div className="px-8 py-5 border-t border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/50 flex justify-end gap-4">
                            <button type="button" onClick={() => setShowModal(false)} className="px-6 py-3 text-sm font-bold text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-xl transition-colors">Cancelar</button>
                            <button type="submit" form="formCadastro" disabled={loading} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl text-sm font-bold shadow-lg shadow-blue-500/30 transition-all flex items-center gap-2 hover:translate-y-[-1px]">
                                {loading ? <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <IconSave className="w-5 h-5" />}
                                {loading ? 'Processando...' : 'Salvar Registro'}
                            </button>
                        </div>
                    </div>
                </div>
            )}

            {/* --- MODAL DE CONFIRMAÇÃO DE EXCLUSÃO (NOVO) --- */}
            {deleteConfirm.show && (
                <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-[70] p-4 animate-enter">
                    <div className="bg-white dark:bg-slate-900 w-full max-w-md shadow-2xl rounded-2xl border border-slate-200 dark:border-slate-700 p-6 flex flex-col items-center text-center">
                        <div className="w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mb-4 text-red-600 dark:text-red-500">
                            <IconAlert className="w-8 h-8" />
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 dark:text-white mb-2">Confirmar Exclusão</h3>
                        <p className="text-sm text-slate-500 dark:text-slate-400 mb-6">
                            Você tem certeza que deseja remover o cadastro de <br/>
                            <strong className="text-slate-800 dark:text-slate-200">{deleteConfirm.nome}</strong>?
                            <br/><span className="text-xs mt-2 block text-red-500">Esta ação não pode ser desfeita.</span>
                        </p>
                        <div className="flex gap-3 w-full">
                            <button onClick={() => setDeleteConfirm({ show: false, id: null, nome: '' })} className="flex-1 py-3 text-sm font-bold text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors border border-slate-200 dark:border-slate-700">
                                Cancelar
                            </button>
                            <button onClick={confirmDelete} className="flex-1 py-3 text-sm font-bold text-white bg-red-600 hover:bg-red-700 rounded-xl shadow-lg shadow-red-500/30 transition-all">
                                Sim, Excluir
                            </button>
                        </div>
                    </div>
                </div>
            )}
        </div>
    );
};

// COMPONENTE: RELATÓRIO DE ATIVOS (MULTI-SELECT CORRIGIDO)
// ============================================================================
const TerceirizacaoRelatorioAtivos = ({ supabaseClient, onNotify }) => {
    const [data, setData] = useState(null);
    const [loading, setLoading] = useState(false);
    
    // Filtros Locais
    const [filiaisOptions, setFiliaisOptions] = useState([]);
    const [selectedFiliais, setSelectedFiliais] = useState(['Todas']);

    // 1. Buscar lista de filiais disponíveis (Para o filtro não ficar vazio)
    const fetchFiliais = async () => {
        try {
            const { data, error } = await supabaseClient
                .from('concessao')
                .select('centro')
                .not('centro', 'is', null);
            
            if (error) throw error;

            // Remove duplicadas e ordena
            const uniqueBranchs = [...new Set(data.map(item => item.centro))].sort();
            setFiliaisOptions(uniqueBranchs);
        } catch (e) {
            console.error("Erro ao buscar filiais:", e);
        }
    };

    // 2. Buscar Dados do Relatório
    const fetchData = async () => {
        setLoading(true);
        try {
            const { data: res, error } = await supabaseClient.rpc('get_relatorio_ativos', {
                p_filiais: selectedFiliais
            });

            if (error) throw error;
            setData(res);
        } catch (e) {
            onNotify("Erro ao carregar ativos: " + e.message, "error");
        } finally {
            setLoading(false);
        }
    };

    // Inicialização
    useEffect(() => {
        fetchFiliais();
    }, []);

    // Recarrega quando muda o filtro
    useEffect(() => {
        fetchData();
    }, [selectedFiliais]);

    // Exportar Excel
    const handleExport = () => {
        if (!data || !data.lista.length) return onNotify("Sem dados para exportar.", "error");
        
        const XLSX = window.XLSX;
        if (!XLSX) return onNotify("Biblioteca Excel não carregada.", "error");

        const ws = XLSX.utils.json_to_sheet(data.lista.map(item => ({
            "Cód. SAP": item.cod_sap,
            "Nome / Razão": item.nome,
            "CNPJ": item.cnpj,
            "Filial": item.filial,
            "Veículo": item.veiculo,
            "Início Contrato": Utils.date.formatNice(item.data_inicial),
            "Dias Ativo": item.dias_ativo,
            "Valor Mensal": item.valor_base
        })));

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Terceiros Ativos");
        XLSX.writeFile(wb, `Frota_Ativa_${new Date().toISOString().split('T')[0]}.xlsx`);
    };

    if (loading && !data) return <div className="p-10 text-center text-slate-400">Carregando frota ativa...</div>;
    
    // Fallback seguro se data for null
    const kpis = data?.kpis || { total_ativos: 0, frota_distinta: 0, custo_mensal: 0 };
    const lista = data?.lista || [];

    return (
        <div className="space-y-6 animate-enter pb-10">
            {/* Header e Filtros */}
            <div className="flex flex-col md:flex-row justify-between items-end mb-4 no-print gap-4">
                <div>
                    <h2 className="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2">
                        <Icons.CheckCircle className="text-emerald-500" /> Relatório de Ativos
                    </h2>
                    <p className="text-sm text-slate-500 mt-1">
                        Terceiros com contrato vigente.
                    </p>
                </div>
                
                <div className="flex items-center gap-3 w-full md:w-auto">
                    {/* Componente MultiSelect (Já existente no seu código) */}
                    <div className="w-full md:w-64">
                        <MultiSelectDropdown 
                            label="Filtrar Filiais"
                            options={filiaisOptions}
                            selected={selectedFiliais}
                            onChange={setSelectedFiliais}
                        />
                    </div>

                    <button 
                        onClick={handleExport}
                        className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 shadow-lg transition-all h-[38px] mt-auto"
                    >
                        <Icons.Download width={16} /> Excel
                    </button>
                </div>
            </div>

            {/* KPIs */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <Card 
                    title="Terceiros Ativos" 
                    value={kpis.total_ativos} 
                    iconName="user" 
                    color="blue" 
                    subtext="Contratos vigentes"
                />
                <Card 
                    title="Frota (Veículos)" 
                    value={kpis.frota_distinta} 
                    iconName="truck" 
                    color="orange" 
                    subtext="Equipamentos distintos"
                />
                <Card 
                    title="Custo Fixo Mensal" 
                    value={Utils.formatters.currency(kpis.custo_mensal)} 
                    iconName="dollarSign" 
                    color="purple" 
                    subtext="Soma dos valores base"
                />
            </div>

            {/* Tabela */}
            <div className="glass-card overflow-hidden">
                <div className="p-4 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 flex justify-between items-center">
                    <h3 className="font-bold text-slate-700 dark:text-slate-200 text-sm flex items-center gap-2">
                        <Icons.ListFilter width={16} /> Detalhamento da Frota
                    </h3>
                    <span className="text-xs font-bold bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 px-2 py-1 rounded text-slate-500">
                        {lista.length} Registros
                    </span>
                </div>
                <div className="overflow-x-auto">
                    <table className="w-full text-xs text-left text-slate-600 dark:text-slate-300">
                        <thead className="uppercase bg-slate-100 dark:bg-slate-900 border-b border-slate-200 dark:border-slate-700 font-bold text-slate-500">
                            <tr>
                                <th className="px-4 py-3">Status</th>
                                <th className="px-4 py-3">SAP / Nome</th>
                                <th className="px-4 py-3">Filial</th>
                                <th className="px-4 py-3">Veículo</th>
                                <th className="px-4 py-3">Início</th>
                                <th className="px-4 py-3 text-right">Valor Base</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-100 dark:divide-slate-700">
                            {lista.map((row, i) => (
                                <tr key={i} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                    <td className="px-4 py-3">
                                        <span className="bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-400 px-2 py-1 rounded text-[10px] font-bold border border-emerald-200 dark:border-emerald-800">
                                            ATIVO
                                        </span>
                                    </td>
                                    <td className="px-4 py-3">
                                        <div className="font-bold text-slate-800 dark:text-slate-200">{row.nome}</div>
                                        <div className="text-[10px] text-slate-400 font-mono">SAP: {row.cod_sap} | Doc: {row.cnpj || '-'}</div>

    const IconAlert = Icons.AlertTriangle || Icons.AlertCircle;
    const IconCheck = Icons.CheckCircle || Icons.Check;
    const IconSearch = Icons.Search;
    const IconFilter = Icons.Filter;
    const IconTrash = Icons.Trash2 || Icons.Trash;
    const IconChevronDown = Icons.ChevronDown;
    const IconChevronUp = Icons.ArrowUp; // Fallback se não tiver chevron up
    const IconInfo = Icons.Info;

    // 1. Carregar Dados
    useEffect(() => {
        fetchAlerts();
    }, []);

    const fetchAlerts = async () => {
        setLoading(true);
        try {
            const { data, error } = await supabaseClient
                .from('alertas_abastecimento')
                .select('*')
                .order('data_ocorrencia', { ascending: false })
                .limit(1000);

            if (error) throw error;
            setRawAlerts(data || []);
        } catch (error) {
            console.error(error);
            onNotify("Erro ao carregar alertas: " + error.message, "error");
        } finally {
            setLoading(false);
        }
    };

    // 2. Lógica de Prioridade (Inpherência baseada no texto do erro)
    const getPriority = (tipoErro) => {
        const t = (tipoErro || '').toLowerCase();
        if (t.includes('placa')) return 'Alta'; // Placa não existe = Grave
        if (t.includes('combustível') || t.includes('mapeado')) return 'Média'; // Erro de cadastro
        return 'Baixa'; // Duplicidade ou info
    };

    // 3. Aplicar Filtros (Sempre que mudar filtros ou dados brutos)
    useEffect(() => {
        let result = rawAlerts;

        // Filtro Status
        if (filterStatus === 'pendente') result = result.filter(a => !a.resolvido);
        else if (filterStatus === 'resolvido') result = result.filter(a => a.resolvido);

        // Filtro Busca
        if (searchTerm) {
            const lowerTerm = searchTerm.toLowerCase();
            result = result.filter(a => 
                (a.placa || '').toLowerCase().includes(lowerTerm) ||
                (a.tipo_erro || '').toLowerCase().includes(lowerTerm)
            );
        }

        // Filtro Prioridade
        if (filterPriority !== 'Todas') {
            result = result.filter(a => getPriority(a.tipo_erro) === filterPriority);
        }

        setFilteredAlerts(result);
    }, [rawAlerts, filterStatus, filterPriority, searchTerm]);

    // 4. Ações
    const toggleSelect = (id) => {
        setSelectedIds(prev => 
            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]
        );
    };

    const toggleSelectAll = () => {
        if (selectedIds.length === filteredAlerts.length) {
            setSelectedIds([]);

            setSelectedIds(filteredAlerts.map(a => a.id));

            prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]

                .from('alertas_abastecimento')
                .update({ resolvido: true })
                .in('id', selectedIds);

            if (error) throw error;

            onNotify(`${selectedIds.length} alertas resolvidos com sucesso!`, "success");
            setSelectedIds([]);
            fetchAlerts(); // Recarrega para atualizar status

            onNotify("Erro ao resolver: " + e.message, "error");

            case 'Média': return 'border-l-orange-500';
            default: return 'border-l-blue-500';
        }
    };

    const getBadgeColor = (priority) => {

                            value={filterStatus}
                            onChange={e => setFilterStatus(e.target.value)}
                        >
                            <option value="pendente">Pendentes</option>
                            <option value="resolvido">Resolvidos</option>
                            <option value="todos">Todos</option>

                    <div className="flex flex-col w-full md:w-40">
                        <label className="input-label">Prioridade</label>

                            className="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"

                            onChange={e => setFilterPriority(e.target.value)}

                            <option value="Todas">Todas</option>
                            <option value="Alta">Alta (Crítico)</option>
                            <option value="Média">Média (Atenção)</option>
                            <option value="Baixa">Baixa (Info)</option>

const AdminCadastroChamados = ({ supabaseClient, onNotify }) => {
    const [list, setList] = useState([]);
    const [loading, setLoading] = useState(false);
    const [showModal, setShowModal] = useState(false);
    const [searchTerm, setSearchTerm] = useState('');
    
    // Estado do Formulário
    const [formData, setFormData] = useState({ id: null, tipo_chamado: '', setor: 'diesel' });

    // --- CORREÇÃO DOS ÍCONES ---
    // Usamos '|| Icons.FileText' ou 'Icons.Check' para garantir que nunca seja undefined
    const IconSettings = Icons.Settings || Icons.FileText;
    const IconPlus = Icons.Plus || Icons.FileText;
    const IconEdit = Icons.Edit || Icons.FileText;
    const IconTrash = Icons.Trash2 || Icons.X;
    
    // Icons.Save não existe na sua lista original, troquei por Icons.Check (que existe)
    const IconSave = Icons.Check || Icons.FileText; 
    
    const IconX = Icons.X || Icons.LogOut;
    const IconSearch = Icons.Search || Icons.FileText;
    
    // Icons.Tag não existe, troquei por Icons.ListFilter
    const IconTag = Icons.ListFilter || Icons.FileText;
    // Carregar dados
    const fetchData = async () => {
        setLoading(true);
        try {
            const { data, error } = await supabaseClient
                .from('admin_tipos_chamados')
                .select('*')
                .order('setor', { ascending: true })
                .order('tipo_chamado', { ascending: true });

            if (error) throw error;
            setList(data || []);
        } catch (e) {
            onNotify("Erro ao carregar tipos: " + e.message, "error");
        } finally {
            setLoading(false);
        }
    };

    useEffect(() => { fetchData(); }, []);

    // Ações
    const handleNew = () => {
        setFormData({ id: null, tipo_chamado: '', setor: 'diesel' });
        setShowModal(true);
    };

    const handleEdit = (item) => {
        setFormData({ ...item });
        setShowModal(true);
    };

    const handleDelete = async (id) => {
        if (!confirm("Tem certeza que deseja excluir este tipo de chamado?")) return;
        try {
            const { error } = await supabaseClient.from('admin_tipos_chamados').delete().eq('id', id);
            if (error) throw error;
            onNotify("Excluído com sucesso.", "success");
            fetchData();
        } catch (e) {
            onNotify("Erro: " + e.message, "error");
        }
    };

    const handleSave = async (e) => {
        e.preventDefault();
        if (!formData.tipo_chamado) return onNotify("O nome do tipo é obrigatório.", "error");
        
        setLoading(true);
        try {
            const payload = { 
                tipo_chamado: formData.tipo_chamado, 
                setor: formData.setor 
            };

            let error;
            if (formData.id) {
                const { error: err } = await supabaseClient.from('admin_tipos_chamados').update(payload).eq('id', formData.id);
                error = err;
            } else {
                const { error: err } = await supabaseClient.from('admin_tipos_chamados').insert(payload);
                error = err;
            }

            if (error) throw error;
            onNotify("Salvo com sucesso!", "success");
            setShowModal(false);
            fetchData();
        } catch (e) {
            onNotify("Erro ao salvar: " + e.message, "error");
        } finally {
            setLoading(false);
        }
    };

    // Filtro
    const filteredList = list.filter(item => 
        item.tipo_chamado.toLowerCase().includes(searchTerm.toLowerCase()) ||
        item.setor.toLowerCase().includes(searchTerm.toLowerCase())
    );

    // Classes CSS reutilizáveis (Mesmo padrão do site)

            case 'insumos': return 'bg-purple-100 text-purple-700 border-purple-200 dark:bg-purple-900/30 dark:text-purple-400';
            case 'controladoria': return 'bg-emerald-100 text-emerald-700 border-emerald-200 dark:bg-emerald-900/30 dark:text-emerald-400';

                    </div>
                    <div>
                        <h2 className="text-xl font-bold text-slate-800 dark:text-white">Tipos de Chamado</h2>
                        <p className="text-xs text-slate-500 dark:text-slate-400 hidden md:block">Configuração Geral do Sistema</p>
                    </div>
                </div>

                <div className="flex flex-1 w-full md:w-auto items-center gap-4 justify-end">
                    <div className="relative w-full md:w-96">
                        <IconSearch className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4" />
                        <input 
                            type="text" 
                            placeholder="Buscar tipo ou setor..." 
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full pl-10 pr-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500/50 transition-all shadow-sm"

                    <button onClick={handleNew} className="bg-slate-800 hover:bg-slate-700 dark:bg-white dark:hover:bg-slate-200 dark:text-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg transition-all flex items-center gap-2 hover:scale-105 active:scale-95 whitespace-nowrap">
                        <IconPlus className="w-5 h-5" /> <span className="hidden md:inline">Novo Tipo</span>
                    </button>
                </div>
            </div>

            {/* Tabela */}
            <div className="flex-1 glass-card overflow-hidden shadow-xl border border-slate-200 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-900">
                <div className="overflow-x-auto h-full max-h-[75vh]">
                    <table className="w-full text-sm text-left border-collapse">

                                        <button onClick={() => handleDelete(item.id)} className="p-2 rounded-lg bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 transition-all shadow-sm"><IconTrash className="w-4 h-4" /></button>
                                    </td>
                                </tr>
                            ))}
                            {filteredList.length === 0 && (
                                <tr>

                                        <div className="flex flex-col items-center gap-3">

                                        </div>
                                    </td>
                                </tr>
                            )}

                    </table>

                            <form id="formAdminChamado" onSubmit={handleSave} className="grid grid-cols-1 gap-4">

                                    <label className={labelClass}>Tipo de Chamado *</label>

                                        value={formData.tipo_chamado}

                                        required

    // --- AÇÕES DE VEÍCULO (FROTA) ---
    const handleNewVeiculo = () => {
        setFormVeiculo({ id: null, placa: '', estado: '', cnpj: '', renavam: '', chassi: '', modelo: '', ano: '', tipo_veiculo: 'Leve', status: 'Ativo' });
        setModalVeiculoOpen(true);
    };

    const handleEditVeiculo = (item) => {
        setFormVeiculo({ ...item });
        setModalVeiculoOpen(true);
    };

    const saveVeiculo = async (e) => {
        e.preventDefault();
        setLoading(true);
        try {
            // 1. LIMPEZA DOS DADOS (Evita erro 400)
            // Criamos um objeto APENAS com as colunas que existem na tabela 'frota'
            const cleanPayload = {
                placa: formVeiculo.placa.toUpperCase().trim(),
                estado: formVeiculo.estado,
                cnpj: formVeiculo.cnpj,
                renavam: formVeiculo.renavam,
                chassi: formVeiculo.chassi,
                modelo: formVeiculo.modelo,
                ano: formVeiculo.ano,
                tipo_veiculo: formVeiculo.tipo_veiculo,
                status: formVeiculo.status
            };

            let error;
            
            if (formVeiculo.id) {
                // UPDATE: Precisa do ID
                const { error: err } = await supabaseClient
                    .from('frota')
                    .update(cleanPayload)
                    .eq('id', formVeiculo.id);
                error = err;
            } else {
                // INSERT: NÃO pode enviar ID (o banco gera uuid)
                const { error: err } = await supabaseClient
                    .from('frota')
                    .insert(cleanPayload);
                error = err;
            }

            if (error) throw error;
            if(onNotify) onNotify("Veículo salvo com sucesso!", "success");
            setModalVeiculoOpen(false);
            fetchData();
        } catch (err) {
            console.error(err);
            if(onNotify) onNotify("Erro ao salvar: " + err.message, "error");
        } finally {
            setLoading(false);
        }
    };

    // --- AÇÕES DE EVENTOS ---
    const openEventoModal = (item, tipo) => {
        setSelectedItem(item);
        setEventoTipo(tipo);
        setFormEvento({
            data_ref: new Date().toISOString().split('T')[0],
            data_venc: '',
            obs: '',
            ano_exercicio: new Date().getFullYear()
        });
        setModalEventoOpen(true);
    };

    const saveEvento = async (e) => {
        e.preventDefault();
        if (!selectedItem) return;
        setLoading(true);
        
        try {
            let error = null;
            if (eventoTipo === 'ipva') {
                const { error: err } = await supabaseClient.from('frota_ipva').insert({
                    frota_id: selectedItem.id,
                    ano_exercicio: formEvento.ano_exercicio,
                    data_vistoria: formEvento.data_ref,
                    concluido: true,
                    observacao: formEvento.obs
                });
                error = err;
            } else if (eventoTipo === 'tacografo') {
                const { error: err } = await supabaseClient.from('frota_tacografo').insert({
                    frota_id: selectedItem.id,
                    data_emissao: formEvento.data_ref,
                    data_vencimento: formEvento.data_venc,
                    certificado: formEvento.obs
                });
                error = err;
            } else if (eventoTipo === 'aet') {
                const { error: err } = await supabaseClient.from('frota_aet').insert({
                    frota_id: selectedItem.id,
                    numero_aet: formEvento.obs,
                    data_vencimento: formEvento.data_venc
                });
                error = err;
            }

            if (error) throw error;
            if(onNotify) onNotify("Registro atualizado!", "success");
            setModalEventoOpen(false);
            fetchData();
        } catch (err) {
            if(onNotify) onNotify("Erro: " + err.message, "error");
        } finally {
            setLoading(false);
        }
    };

    // --- UTILS ---
    const getDaysRemaining = (dateString) => {
        if (!dateString) return -999;
        const today = new Date(); today.setHours(0,0,0,0);
        const target = new Date(dateString); target.setHours(0,0,0,0);
        return Math.ceil((target - today) / (1000 * 60 * 60 * 24)); 
    };

    const filteredData = React.useMemo(() => {
        let list = data;
        if (search) {
            const s = search.toLowerCase();
            list = list.filter(i => (i.placa||'').toLowerCase().includes(s) || (i.modelo||'').toLowerCase().includes(s));

                            <th className="p-3 text-center">Status</th>
                            <th className="p-3 text-right">Ação</th>

                    <tbody className="divide-y divide-slate-100 dark:divide-slate-700">

                                <td className="p-3 font-bold text-indigo-600 dark:text-indigo-400 font-mono">{item.placa}</td>

        if (tab === 'tacografo' || tab === 'aet') {

                    <tbody className="divide-y divide-slate-100 dark:divide-slate-700">

                                    <td className="p-3 font-bold text-indigo-600 font-mono">{item.placa}</td>
                                    <td className="p-3 font-mono">{Utils.date.formatNice(venc) || '-'}</td>
                                    <td className="p-3"><span className={`px-2 py-1 rounded text-[10px] font-bold ${statusColor}`}>{venc ? `${dias} dias` : 'Pendente'}</span></td>
                                    <td className="p-3 text-right"><button onClick={() => openEventoModal(item, isAet?'aet':'tacografo')} className="text-blue-600 font-bold hover:underline">Renovar</button></td>
                                </tr>
                            );
                        })}
                    </tbody>
                </table>
            );
        }
    };

    return (
        <div className="space-y-6 animate-enter pb-20">
            {/* Header */}
            <div className="flex flex-col md:flex-row justify-between items-end gap-4 bg-white/50 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm">

                        <input type="text" placeholder="Buscar..." className={inputClass.replace('w-full', 'w-48').replace('p-2', 'pl-9 pr-4 py-2')} value={search} onChange={e => setSearch(e.target.value)}/>
                    </div>
                    {tab === 'frota' && (
                        <button onClick={handleNewVeiculo} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 shadow-lg">
                            <IconPlus size={16} /> Novo
                        </button>
                    )}
                </div>
            </div>

            {/* Abas */}
            <div className="flex gap-2 border-b border-slate-200 dark:border-slate-800 overflow-x-auto pb-1">
                {[{ id: 'frota', label: 'Frota' }, { id: 'ipva', label: 'IPVA' }, { id: 'tacografo', label: 'Tacógrafo' }, { id: 'aet', label: 'AET' }].map(t => (
                    <button key={t.id} onClick={() => setTab(t.id)} className={`px-4 py-2 text-sm font-bold border-b-2 transition-colors ${tab === t.id ? 'border-indigo-500 text-indigo-600 dark:text-indigo-400' : 'border-transparent text-slate-500'}`}>{t.label}</button>

            {/* Conteúdo */}
            <div className="glass-card overflow-hidden min-h-[400px]">
                {loading ? <div className="p-10 text-center text-slate-400">Carregando...</div> : <div className="overflow-x-auto">{renderContent()}</div>}
            </div>

            {/* --- MODAL VEÍCULO (CORRIGIDO DARK MODE) --- */}
            {modalVeiculoOpen && (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white dark:bg-slate-900 w-full max-w-2xl rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
                            <h3 className="font-bold text-lg text-slate-800 dark:text-white">{formVeiculo.id ? 'Editar' : 'Novo'} Veículo</h3>

                                <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">Placa *</label><input className={inputClass} value={formVeiculo.placa} onChange={e=>setFormVeiculo({...formVeiculo, placa:e.target.value})} maxLength={8} required /></div>

                                        <option value="Ativo">Ativo</option><option value="Inativo">Inativo</option><option value="Vendido">Vendido</option>
                                    </select>
                                </div>
                                <div className="md:col-span-2"><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">Modelo *</label><input className={inputClass} value={formVeiculo.modelo} onChange={e=>setFormVeiculo({...formVeiculo, modelo:e.target.value})} required /></div>
                                <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">Ano</label><input className={inputClass} value={formVeiculo.ano} onChange={e=>setFormVeiculo({...formVeiculo, ano:e.target.value})} /></div>
                                <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">UF</label><input className={inputClass} maxLength={2} value={formVeiculo.estado} onChange={e=>setFormVeiculo({...formVeiculo, estado:e.target.value})} /></div>
                                <div className="md:col-span-2"><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">CNPJ</label><input className={inputClass} value={formVeiculo.cnpj} onChange={e=>setFormVeiculo({...formVeiculo, cnpj:e.target.value})} /></div>

            {/* --- MODAL EVENTO (CORRIGIDO DARK MODE) --- */}
            {modalEventoOpen && selectedItem && (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white dark:bg-slate-900 w-full max-w-md rounded-xl shadow-2xl border border-slate-200 dark:border-slate-700 flex flex-col overflow-hidden">
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/50">
                            <h3 className="font-bold text-lg text-slate-800 dark:text-white uppercase">Registrar {eventoTipo}</h3>

                        <div className="p-6">
                            <form id="formEvento" onSubmit={saveEvento} className="space-y-4">
                                {eventoTipo === 'ipva' && (
                                    <>
                                        <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">Ano Exercício</label><input type="number" className={inputClass} value={formEvento.ano_exercicio} onChange={e=>setFormEvento({...formEvento, ano_exercicio:e.target.value})} required /></div>
                                        <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">Data Vistoria</label><input type="date" className={inputClass} value={formEvento.data_ref} onChange={e=>setFormEvento({...formEvento, data_ref:e.target.value})} required /></div>

                                {(eventoTipo === 'tacografo' || eventoTipo === 'aet') && (
                                    <>
                                        <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1 block">{eventoTipo === 'tacografo' ? 'Data Emissão' : 'Nº AET'}</label>

};
        const DrillDownTable = ({ data, groupKey, subKey, title }) => {
    // Estado para controlar quais grupos estão expandidos
    const [expandedGroups, setExpandedGroups] = useState({});

    const grouped = useMemo(() => {
        const map = {};
        data.forEach(item => {
            const main = item[groupKey] || 'N/D';
            const sub = item[subKey] || 'Outros';
            const val = Number(item.custo_dif) || 0;
            
            if (!map[main]) map[main] = { name: main, total: 0, subs: {} };
            map[main].total += val;
            
            if (!map[main].subs[sub]) map[main].subs[sub] = 0;
            map[main].subs[sub] += val;
        });
        return Object.values(map).sort((a, b) => a.total - b.total);
    }, [data, groupKey, subKey]);

    const toggleGroup = (name) => {
        setExpandedGroups(prev => ({
            ...prev,
            [name]: !prev[name]
        }));
    };

    return (
        <div className="bg-white dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm overflow-hidden animate-enter">
            <div className="p-3 bg-slate-50 dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-700">
                <h4 className="text-[10px] font-bold uppercase text-slate-500">{title}</h4>
            </div>
            <table className="w-full text-[10px] text-left">
                <thead className="bg-slate-100 dark:bg-slate-900 text-slate-500 font-bold uppercase">
                    <tr>
                        <th className="px-4 py-2">{groupKey.toUpperCase()}</th>
                        <th className="px-4 py-2 text-right">TOTAL DIFERENÇA (R$)</th>
                    </tr>
                </thead>
                <tbody className="divide-y divide-slate-100 dark:divide-slate-700">
                    {grouped.map((group, i) => {
                        const isExpanded = expandedGroups[group.name];
                        return (
                            <React.Fragment key={i}>
                                {/* LINHA DO GRUPO (CLICÁVEL) */}
                                <tr 
                                    onClick={() => toggleGroup(group.name)}
                                    className="interactive-row bg-white dark:bg-slate-800 font-bold cursor-pointer"
                                >
                                    <td className="px-4 py-3 text-slate-800 dark:text-white flex items-center gap-3">
                                        <div className={`transition-transform duration-200 ${isExpanded ? 'rotate-180' : ''}`}>
                                            <Icons.ChevronDown width={14} className="text-blue-500" />
                                        </div>
                                        {group.name}
                                    </td>
                                    <td className={`px-4 py-3 text-right font-mono text-xs ${group.total < 0 ? 'text-red-600' : 'text-emerald-600'}`}>
                                        {Utils.formatters.currency(group.total)}
                                    </td>
                                </tr>

                                {/* ITENS DETALHADOS (SÓ APARECEM SE EXPANDIDO) */}
